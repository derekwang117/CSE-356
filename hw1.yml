---
- name: Install nginx
  hosts: localhost
  become: true

  tasks:
  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Start NGiNX
    service:
      name: nginx
      state: started

  - name: Insert Index Page
    copy:
      src: hw0.html
      dest: /var/www/html

  - name: Insert Image Page
    copy:
      src: janna_top.png
      dest: /var/www/html

  - name: Edit nginx default
    replace:
      path: /etc/nginx/sites-available/default
      regexp: 'index.nginx-debian.html'
      replace: 'hw0.html'


  - name: Restart NGiNX
    service:
      name: nginx
      state: restarted